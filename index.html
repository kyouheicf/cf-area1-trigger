<!DOCTYPE html>
<html>

<body>
    <h1>Contact</h1>
    <form data-static-form-name="contact">
        <div>
            <label>Name : <input type="text" name="name" /></label>
        </div></br>
        <div>
            <label>Email : <input type="email" name="email" /></label>
        </div></br>
        <div>
            <label>Message : <textarea name="message"></textarea></label>
        </div></br>
        <div>X-Area1Security-Request-Disposition<br>
            <input type="radio" name="disposition" value="MALICIOUS"> MALICIOUS
            <input type="radio" name="disposition" value="SUSPICIOUS"> SUSPICIOUS
            <input type="radio" name="disposition" value="SPOOF"> SPOOF
            <input type="radio" name="disposition" value="SPAM"> SPAM
            <input type="radio" name="disposition" value="BULK"> BULK
        </div><br>
        <button type="submit">Send!</button>
    </form>
</body>

</html>
